<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script type="application/javascript" src="dist/main.js" defer></script>
</head>

<body>
    <header>
        <title>Hollow Hero</title>
    </header>
    <canvas id="map" width="1400px" height="700px" style="border:1px solid #000000;"></canvas>
    <div id="button-div" style="display:none">
        <button type="button" class="button" id="first-upgrade">First Upgrade</button>
        <button type="button" class="button" id="second-upgrade" onclick="">Second Upgrade</button>
        <button type="button" class="button" id="third-upgrade" onclick="">Third Upgrade</button>
    </div>

    <div id="progressbar">
        <span id="progress-level"></span>
        <progress id="exp" max="" value=""></progress>
    </div>

    <div id="timer">
        <span id="current-time">timer not working</span>
    </div>

    <div id="player-hud">
        <ul>
            <li id="speed">Speed</li>
            <li id="magnet">Magnetism</li>
            <li id="health">Health</li>
        </ul>
    </div>

    <div id="game-over" style="display:none">
        <p id="end-game">Text Here</p>
        <p id="end-msg">Text Here</p>
        <ul>
            <li id="mon-kills"></li>
            <li id="highest-lvl"></li>
            <li id="damage-done"></li>
            <button id="play-again">Play Again!</button>
        </ul>
    </div>
</body>


</html>
