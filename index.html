<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script type="application/javascript" src="dist/main.js" defer></script>
</head>

<body>
    <header>
        <title>Hollow Hero</title>
    </header>
    <canvas id="map" width="1400px" height="700px" style="border:1px solid #000000;"></canvas>
   
    <div id="instruction-div" style="display:block">
        <div id="instruction-title-div">
            <p id="instruction-title">No Text</p>
        </div>

    </div>
   
   
   
    <div id="button-div" style="display:none">
        <div id="level-up"><button type="button" class="button" id="first-upgrade">First Upgrade</button></div>
        <div id="level-up"><button type="button" class="button" id="second-upgrade">Second Upgrade</button></div>
        <div id="level-up"><button type="button" class="button" id="third-upgrade">Third Upgrade</button></div>
    </div>

    <div id="progressbar">
        <span id="progress-level">Hello</span>
        <progress id="exp" max="" value=""></progress>
    </div>

    <div id="timer">
        <span id="current-time">timer not working</span>
    </div>

    <div id="player-hud">
        <ul>
            <li id="speed">Speed</li>
            <li id="magnet">Magnetism</li>
            <li id="health">Health</li>
        </ul>
    </div>

    <div id="game-over-pop-up" style="display:none">
        <div><p id="end-game">Text Here</p></div>
        <p id="end-msg">Text Here</p>
        <ul>
            <li id="stats">Game Statistics:</li>
            <li id="highest-lvl"></li>
            <li id="mon-kills"></li>
            <li id="damage-done"></li>
        </ul>
        <div class="play-again-btn-div">
            <button class="play-again-btn" id="play-again-btn">Try Again?</button>
        </div>
        
    </div>
</body>


</html>
